{{- if .Param "authorbox" }}
<div class="post__bio bio" >
	{{- with .Site.Author.avatar }}
		<img class="lazyload bio__avatar" alt="{{ $.Site.Author.name }} avatar" data-src="{{ $.Site.Author.avatar | relURL }}" height="90" width="90" src="{{ "/img/placeholder.svg" | relURL }}">
	{{- end }}
	<div class="bio__info">
		<a class="bio__name invert" href="/about">
			<p itemprop="author">{{ .Site.Author.name }}</p>
		</a>
		{{- with .Site.Author.bio }}
		<p itemprop="about">
			{{- . -}}
		</p>
		{{- end }}
		{{ with .Site.Author.donate }}
			<a href="/donate" class="btn">Support Me</a>
		{{ end }}
	</div>
</div>

{{- end }}
