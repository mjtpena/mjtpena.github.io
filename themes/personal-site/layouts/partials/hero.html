<div class="hero">
	{{ partial "entry/featured.html" . }}
	<header class="hero__content" {{ if .IsHome }} style="bottom: 10%" {{end}}>
	<div class="wrapper">
		<h1 itemprop="name" {{if .Params.images }} style="color: white;" {{ end}}>
	{{ if .IsHome }}
		{{ .Site.Params.Hero.title }}
	{{ else }}
		{{ .Params.title | default "" }}
	{{ end }}
		</h1>
	{{ if .IsHome }}
		<p>{{ .Site.Params.Hero.desc }}</p>
		<div class="post__meta post__meta--author">
			<img class="post__author-thumb lazyload" data-src="{{ .Site.Author.avatar | absURL}}" alt="{{ .Site.Author.name }}" src="/img/placeholder.svg"> 
			<a href="/about" class="feed__author invert">{{ .Site.Author.name}}</a>
		</div>
	{{ end }}
		</div>
	</header>
</div>
