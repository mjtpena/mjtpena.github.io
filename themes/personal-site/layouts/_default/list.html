{{ define "main" }}
	{{ partial "hero" . }}
	<div class="feed">
		{{- if .Content }}
		<div class="page block">
			{{ with .Content }}<div class="page__content{{ if not $.Title }} page__content--notitle{{ end }}">{{ . }}</div>{{ end }}
		</div>
		{{- end }}
		{{ range .Pages }}
			{{ .Render "summary" }}
		{{ end }}
	</div>
	{{ partial "pagination.html" . }}
{{ end }}
