<ul class="section-ul">
  {{- range . -}}
  <li class="section-li">
    <div class="section">
      <p class="meta">{{partial "date-fmt.html" .}}</p>
      <div class="desc">
        <h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
      </div>
      <div class="spacer"></div>
      <ul class="tags">
        {{ range first 2 (.GetTerms "tags") }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle | title}}</a></li>
        {{ end }}
      </ul>
    </div>
  </li>
  {{- end -}}
</ul>
